<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="container" class="full-size"></div>
  </body>
  <script src="lib/VSS.SDK.min.js"></script>
  <script>
    VSS.init({
      usePlatformScripts: true,
      moduleLoaderConfig: {
        paths: { enhancer: "scripts" }
      }
    });
    let noop = function() {};
    VSS.ready(function() {
      require(["out/index"], noop);
      VSS.notifyLoadSucceeded();
    });
    VSS.register("registerBuild", {
      updateContext: noop
    });
  </script>
</html>
